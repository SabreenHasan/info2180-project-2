<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="styles_2.css">
	<script src="BugFixer.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body id="logBody">


	<div id="gridLogin">

		<header>
			<h2><img src="images/bugMe.png">BugMe Issue Tracker</h2>
		</header>

		<form id="log">
			<input id="userName" type="text" name="username" placeholder="Username" required>
			<br>

			<input id="PW" type="password" name="password" placeholder="Password" required>
			<br>


			<button id="logInButton" type="button" class="button" form="log">Login</button>
			
			<br>
		</form>

	</div>


	</div>

</body>

</html>
