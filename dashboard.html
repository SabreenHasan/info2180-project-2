<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles_2.css">
    <script src="BugFixer.js" type="text/javascript"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body>

    <header>
        <div id="grid">
            <h4><img src="images/bugMe.png">BugMe Issue Tracker</h4>
        </div>
    </header>

    <div id="gridLower">

        <div id="sideBar">
            <div>
                <a href="dashboard.html"><img src="images/home.png">Home</a><br>
            </div>
            <div>
                <a href="new-user.html"><img src="images/add-user.png">Add User</a><br>
            </div>
            <div>
                <a href="new_issue.html"><img src="images/add-issue.png">New Issue</a><br>
            </div>
            <div>
                <a href="logout.html"><img src="images/logout.png">Logout</a><br>
            </div>
        </div>

        <div class="mainBar" id="dash">

            <div id="firstRow">
                <h1>Issues</h1>
                <p>Create New Issue</p>
            </div>

            <div id="secondRow">
                <label><strong>Filter by:</strong></label>
                <label class="filter"><strong>ALL</strong></label>
                <label class="filter"><strong>OPEN</strong></label>
                <label class="filter"><strong>MY TICKETS</strong></label>
            </div>

            <table>
                <thead>
                    <th>Title</th>
                    <th>Type</th>
                    <th>status</th>
                    <th>Assigned to</th>
                    <th>Created</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

        </div>
    </div>
</body>

</html>
