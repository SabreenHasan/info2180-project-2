<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
			<title>New User</title>
			<link rel="stylesheet" type="text/css" href="styles.css">
		</head>
		<body>
			<header>
				<div id = "grid">
					<h4><img src="bugMe.png">BugMe Issue Tracker</h4>
				</div>				
			</header>
				<div id = "gridLower">
					<div id = "sideBar">
						<a href="https:dashboard.com/html/"><img src="home.png">Home</a><br>
						
						<a href="https:adduser.com/html/"><img src="add-user.png">Add User</a><br>

						<a href="https:newissue.com/html/"><img src="add-issue.png">New Issue</a><br>
						
						<a href="https:logout.com/html/"><img src="logout.png">Logout</a><br>
					</div>
					<div id = "mainBar">
						<h1>New User</h1>
						<form>
							First Name
							<br>
							<input id = "firstName" type="text" name="firstname">
							<br><br>

							Last Name
							<br>
							<input id = "lastName" type="text" name="lastname">
							<br><br>

							Password
							<br>
							<input id = "password" type="password" name="password">
							<br><br>

							Email Address
							<br>
							<input id = "emailAddress" type="email" name="emailaddress">
							<br><br>

							<input id = "submitButton" type="submit" name="submit">
							<br>
						</form>
					</div>
				</div>					
		</body>
	</html>
